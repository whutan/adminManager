<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  
</head>
<body>
<input type="text">


<script type="text/javascript">
  	var input=document.querySelector('input');
		input.addEventListener('keyup',function(e){
   if(e.keyCode==13){
     alert('enter');
   }
   if(e.keyCode==32){
     alert('空格');
   }
},false);

  </script>
</body>
</html>
